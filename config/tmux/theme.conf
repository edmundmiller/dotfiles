# Tmux Theme Configuration
# Auto dark/light mode via tmux-dark-notify
# Theme files: theme-dark.conf (Catppuccin Mocha) / theme-light.conf (Catppuccin Latte)

# tmux-dark-notify writes a symlink; source it if it exists, otherwise fall back to dark
if-shell "test -e ~/.local/state/tmux/tmux-dark-notify-theme.conf" \
    "source-file ~/.local/state/tmux/tmux-dark-notify-theme.conf" \
    "source-file $TMUX_HOME/theme-dark.conf"
