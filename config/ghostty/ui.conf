# Font Configuration
font-family = Maple Mono NF
font-size = 14
font-feature = "+liga"
adjust-cell-height = 30%

# Theme & Colors - Catppuccin for consistency with taskwarrior
theme = light:Catppuccin Latte,dark:Catppuccin Mocha

# Alternative theme combinations (commented out):
# theme = light:Flexoki Light,dark:Flexoki Dark
# theme = light:Melange_light,dark:Melange_dark
# theme = light:GitHub-Light-Default,dark:tokyonight
# theme = light:tokyonight-day,dark:nord
# theme = light:Ayu Mirage,dark:Dracula
window-colorspace = display-p3

# Performance
# renderer = opengl (removed - unknown field)

# Window Appearance
window-decoration = true
window-theme = auto
window-save-state = default
# FIXME: https://github.com/ghostty-org/ghostty/issues/3049
# background-opacity = 0.95
window-padding-x = 8
window-padding-y = 8
window-width = 1200
window-height = 800
