# Ghostty keybindings for pi coding agent
# https://github.com/badlogic/pi-mono/tree/main/packages/coding-agent

# Alt+Backspace - send proper escape sequence for word deletion
keybind = alt+backspace=text:\x1b\x7f

# Shift+Enter - CSI u sequence for Kitty keyboard protocol
# Pi uses Kitty protocol (like OpenCode), so we send the proper escape sequence
# \x1b[13;2u = ESC [ 13 ; 2 u = Enter (13) with Shift modifier (2)
keybind = shift+enter=text:\x1b[13;2u
