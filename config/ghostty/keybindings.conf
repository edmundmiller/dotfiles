# Ghostty Keybindings
# Tmux-compatible configuration - tmux owns ctrl+c prefix and vim navigation
# Ghostty handles terminal-level actions only

# Pass vim navigation keys through to Neovim (unbind in Ghostty)
keybind = ctrl+h=unbind
keybind = ctrl+j=unbind
keybind = ctrl+k=unbind
keybind = ctrl+l=unbind

# Additional convenience bindings for resizing
keybind = ctrl+shift+h=resize_split:left,10
keybind = ctrl+shift+j=resize_split:down,10
keybind = ctrl+shift+k=resize_split:up,10
keybind = ctrl+shift+l=resize_split:right,10

# Quick actions
keybind = ctrl+shift+q=close_window
keybind = ctrl+shift+s=close_surface
keybind = ctrl+shift+c=copy_to_clipboard
keybind = ctrl+shift+v=paste_from_clipboard

# OpenCode - send CSI u sequence for Shift+Enter (13=Enter, 2=Shift modifier)
keybind = shift+enter=text:\x1b[13;2u
