# Terminal Behavior
confirm-close-surface = false
shell-integration-features = cursor,sudo,title
desktop-notifications = true
scrollback-limit = 1000000
working-directory = follow
copy-on-select = true

# Bell - only show title emoji, no dock bounce
bell-features = no-attention,title

# Updates
auto-update = check

# Clipboard
clipboard-read = allow
clipboard-paste-protection = false

# Cursor & Mouse
cursor-style-blink = false
focus-follows-mouse = true
mouse-hide-while-typing = false

# Window Management
quit-after-last-window-closed = true

# Tmux Integration
# Auto-launch tmux with persistent session on ghostty startup
# Attaches to existing 'home' session or creates new one
command = tmux new-session -A -s home
