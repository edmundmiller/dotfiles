# GTK Settings (Linux) - commented out for macOS
# gtk-titlebar = false
# gtk-tabs-location = bottom
# gtk-wide-tabs = true

# macOS Settings
macos-non-native-fullscreen = true
macos-titlebar-style = tabs
macos-option-as-alt = true
macos-auto-secure-input = false
macos-secure-input-indication = true
# macos-titlebar-proxy-icon = hidden
macos-window-shadow = true

# Quick Terminal
quick-terminal-position = top
quick-terminal-autohide = true
quick-terminal-animation-duration = 0.2

# Global quick terminal toggle (requires Accessibility permissions in System Settings)
# Go to: System Settings > Privacy & Security > Accessibility > Add Ghostty
keybind = global:cmd+grave_accent=toggle_quick_terminal
