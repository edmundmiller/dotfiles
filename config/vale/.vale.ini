# Vale configuration file
# See https://vale.sh/docs/topics/config/

# The minimum alert level to display (suggestion, warning, error)
MinAlertLevel = suggestion

# Vocab defines the project's vocabulary
Vocab = Base

# Paths to search for styles
StylesPath = styles

# Glob patterns for different file types
[*.{md,markdown}]
# Enable Microsoft and write-good styles for markdown
BasedOnStyles = Vale, write-good

[*.{tex,latex}]
# Enable academic writing checks for LaTeX
BasedOnStyles = Vale, proselint

[*.{txt,text}]
# Basic checks for plain text
BasedOnStyles = Vale

[*.{rst,asciidoc}]
# Documentation-focused checks
BasedOnStyles = Vale, Google

[*.org]
# Org-mode files
BasedOnStyles = Vale, write-good