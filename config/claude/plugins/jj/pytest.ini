[pytest]
# Pytest configuration for jj plugin tests

# Register custom markers
markers =
    baseline: Tests documenting current behavior (pre-implementation)
    spec: Tests defining expected behavior (specification)
    integration: Integration tests for command workflows
    slow: Tests that may take longer to run

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
addopts = -v --tb=short

# Warnings
filterwarnings =
    error::pytest.PytestUnknownMarkWarning
